[workspace.package]
description = "A simple tool for creating modern online books in pure typst."
authors = ["typst-book Developers"]
version = "0.1.0"
edition = "2021"
readme = "README.md"
license = "Apache-2.0"
homepage = "https://github.com/Myriad-Dreamin/typst-book"
repository = "https://github.com/Myriad-Dreamin/typst-book"


[workspace]
resolver = "2"
members = ["cli", "tools/build-from-source"]

[profile.release]
debug = true

[profile.release-stripped]
inherits = "release"
debug = false
strip = true

[workspace.dependencies]

typst = "0.8.0"
typst-library = "0.8.0"
typst-ts-svg-exporter = "0.4.0-rc3"
typst-ts-core = "0.4.0-rc3"
typst-ts-compiler = "0.4.0-rc3"

handlebars = "4.3"

# general
anyhow = "1"
comemo = "0.3"
tokio = { version = "1.28.1", features = ["full"] }

# cryptography and processing
serde = { version = "1.0.188" }
serde_json = "1.0.106"
toml = "0.8"

# web
warp = { version = "0.3", features = ["compression"] }

# cli
clap = { version = "4.4", features = ["derive", "env", "unicode", "wrap_help"] }
clap_complete = "4.4"
clap_complete_fig = "4.4"

# logging and tracing
env_logger = "0.10.0"
log = "0.4.17"

# misc
vergen = { version = "7.5.1", features = ["build", "cargo", "git", "rustc"] }
include_dir = "0.7.3"
pathdiff = "0.1.0"

[patch.crates-io]
typst = { git = "https://github.com/Myriad-Dreamin/typst.git", branch = "typst.ts-v0.8.0" }
typst-library = { git = "https://github.com/Myriad-Dreamin/typst.git", branch = "typst.ts-v0.8.0" }
typst-ts-svg-exporter = { git = "https://github.com/Myriad-Dreamin/typst.ts", rev = "f46ee74ef10a47322be041c92086b2c413ccf1e8", package = "typst-ts-svg-exporter" }
typst-ts-core = { git = "https://github.com/Myriad-Dreamin/typst.ts", rev = "f46ee74ef10a47322be041c92086b2c413ccf1e8", package = "typst-ts-core" }
typst-ts-compiler = { git = "https://github.com/Myriad-Dreamin/typst.ts", rev = "f46ee74ef10a47322be041c92086b2c413ccf1e8", package = "typst-ts-compiler" }

