[package]
name = "shiroa-cli"
description = "Command line tool for shiroa."
authors.workspace = true
version.workspace = true
license.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true

[[bin]]
name = "shiroa"
path = "src/main.rs"
test = false
doctest = false
bench = false
doc = false

[dependencies]
typst.workspace = true
typst-assets = { workspace = true }

warp.workspace = true

clap.workspace = true
clap_complete.workspace = true
clap_complete_fig.workspace = true

comemo.workspace = true
# chrono.workspace = true
tokio.workspace = true
indexmap = "2"
include_dir.workspace = true

serde.workspace = true
serde_json.workspace = true
toml.workspace = true

env_logger.workspace = true
log.workspace = true

# tracing.workspace = true
# tracing-error.workspace = true
# flate2.workspace = true
# tracing-subscriber.workspace = true

# codespan-reporting.workspace = true
# human-panic.workspace = true

typst-ts-core.workspace = true
typst-ts-compiler.workspace = true
handlebars.workspace = true

typst-ts-svg-exporter.workspace = true
typst-ts-text-exporter.workspace = true
pathdiff.workspace = true

[build-dependencies]
anyhow.workspace = true
vergen.workspace = true

[features]
embedded-fonts = ["typst-assets/fonts"]
default = ["embedded-fonts"]
